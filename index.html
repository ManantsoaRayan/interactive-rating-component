<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="before-submit">
        <div id="stars" class="rate">
          <img src="./images/icon-star.svg" alt="stars" />
        </div>
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div id="rate-section">
          <div class="rate">1</div>
          <div class="rate">2</div>
          <div class="rate">3</div>
          <div class="rate">4</div>
          <div class="rate">5</div>
        </div>
        <button type="button" id="submit-btn">SUBMIT</button>
      </div>

      <div id="after-submit">
        <img
          src="./images/illustration-thank-you.svg"
          alt="illustration-thank-you"
        />
        <p id="rate-number">You selected 4 out of 5</p>
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking time to give a rating. If you ever need more
          support, don't hesitate to get in touch!
        </p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
